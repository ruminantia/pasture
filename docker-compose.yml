services:
  pasture-scraper:
    image: pasture
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ruminantia-pasture
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - pastures:/app/output
      - ./config.ini:/app/config.ini
    environment:
      - PYTHONPATH=/app
      - TZ=America/Phoenix
    stdin_open: true
    tty: true
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import requests; requests.get('https://www.reddit.com/r/worldnews.json', timeout=30)",
        ]
      interval: 5m
      timeout: 30s
      retries: 3
      start_period: 2m
    networks:
      - pasture-network

volumes:
  pastures:
    name: pastures
    driver: local

networks:
  pasture-network:
    driver: bridge
